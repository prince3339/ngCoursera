<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <div class="row">
      <div class="col-md-12">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="clearfix">
          <div>
            <input type="text" placeholder="search term" ng-model="ctrl.searchItem" class="form-control">
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary">Narrow It Down For Me!</button>
          </div>
        </div>

        <ul>
          <li ng-repeat="items in ctrl.menuItems.menu_items">
            {{items.name}}
          </li>
        </ul>
        <!-- found-items should be implemented as a component -->
        <found-items found-items="...." on-remove="...."></found-items>
      </div>
    </div>
  </div>
  <script src="angular.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
