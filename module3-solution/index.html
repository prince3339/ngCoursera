<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <div class="row">
      <div class="col-md-12">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="clearfix">
          <div>
            <input type="text" placeholder="search term" ng-model="ctrl.searchItem" class="form-control">
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="ctrl.narrowDown(ctrl.searchItem)">Narrow It Down For Me!</button>
          </div>
        </div>

        <ol ng-if="ctrl.showFoundItems.length >0">
          <li ng-repeat="items in ctrl.showFoundItems">
            <span>{{items.name}}</span>, <span>{{items.short_name}}</span>, <span>{{items.description}}</span>
          </li>
        </ol>

        <div ng-if="ctrl.showFoundItems.length === 0 || ctrl.notFoundCheck" class="">
          Nothing found
        </div>
        <!-- found-items should be implemented as a component -->
        <found-items found-items="...." on-remove="...."></found-items>
      </div>
    </div>
  </div>
  <script src="angular.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
